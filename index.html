<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarifario</title>
  </head>

  <body>
    <h1>Tarifario</h1>
    <form id="registrar-form">
      <label for="hora-ingreso">Hora de ingreso:</label>
      <input type="number" id="hora-ingreso" name="hora-ingreso" required min="0" max="23" style="width:60px;" /> :
      <input type="number" id="minuto-ingreso" name="minuto-ingreso" required min="0" max="59" style="width:60px;" /> (hh:mm)
      <label for="fecha-ingreso">Fecha de ingreso:</label>
      <input type="date" id="fecha-ingreso" name="fecha-ingreso" required />

      <br>

      <label for="hora-salida">Hora de salida:</label>
      <input type="number" id="hora-salida" name="hora-salida" required min="0" max="23" style="width:60px;" /> :
      <input type="number" id="minuto-salida" name="minuto-salida" required min="0" max="59" style="width:60px;" /> (hh:mm)
      <label for="fecha-salida">Fecha de salida:</label>
      <input type="date" id="fecha-salida" name="fecha-salida" required />
      
      <br>

      <label for="ticket-perdido">¿Ticket perdido?</label>
      <select id="ticket-perdido" name="ticket-perdido">
        <option value="no">No</option>
        <option value="si">Sí</option>
      </select>

      <br>

      <input type="submit" value="Consultar Monto" id="consultar-button" />
    </form>

    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
